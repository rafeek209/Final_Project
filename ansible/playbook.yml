---
- name: Install Jenkins on Ubuntu Server
  hosts: webservers
  become: yes
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install dependencies for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-venv
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Determine Ubuntu version codename
      command: lsb_release -cs
      register: ubuntu_codename

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ubuntu_codename.stdout }} stable"
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Install Python3-pip
      apt:
        name: python3-pip
        state: present

    - name: Create a Python virtual environment for Docker SDK
      command: python3 -m venv /opt/docker-env
      args:
        creates: /opt/docker-env

    - name: Install Python Docker SDK in the virtual environment
      command: /opt/docker-env/bin/pip install docker
      args:
        executable: /bin/bash

    - name: Add Jenkins user to the Docker group
      user:
        name: jenkins
        group: docker
        append: yes

    - name: Stop and remove previous Jenkins container if exists
      docker_container:
        name: jenkins
        state: absen

    - name: Pull Jenkins Docker image
      docker_image:
        name: jenkins/jenkins
        tag: lts
        source: pull

    - name: Run Jenkins container with Docker socket mounted
      docker_container:
        name: jenkins
        image: jenkins/jenkins:lts
        state: started
        restart_policy: always
        published_ports:
          - "8080:8080"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

    - name: Wait for Jenkins to start
      wait_for:
        port: 8080
        delay: 10
        timeout: 120

    - name: Get Jenkins initial password
      command: "docker exec jenkins cat /var/jenkins_home/secrets/initialAdminPassword"
      register: jenkins_password

    - name: Print Jenkins initial password
      debug:
        msg: "Jenkins initial admin password is: {{ jenkins_password.stdout }}"
